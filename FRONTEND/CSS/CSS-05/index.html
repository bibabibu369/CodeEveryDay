<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box"></div>

    <h1>CSS Pseudo Classes</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
    <h1>CSS Pseudo Elements</h1>
    <ul>
        <li>::before</li>
        <li>::after</li>
        <li>::first-letter</li>
        <li>::last-line</li>
        <li>::selection</li>
    </ul>
    <label for="test">
        <input type="text" name="test" id="test" placeholder="oke">
    </label>
</body>
</html>
