<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="/FRONTEND/CSS/CLASS/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
    <title>Layout</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="grid">
            <nav class="header__navbar">
              <ul class="header__navbar-list">
                <li class="header__navbar-item header__navbar-item--qr header__navbar-item--gach">
                  Vào cửa hàng trên ứng dụng PuPu
                  <div class="header__qr">
                    <img src="/FRONTEND/CSS/CLASS/qrcode.png" alt="QR Code" class="header__qr-img">
                    <div class="header__qr-apps">
                      <img src="/FRONTEND/CSS/CLASS/chplay.png" alt="AppStore" class="header__qr-download--left">
                      <img src="/FRONTEND/CSS/CLASS/appstore.png" alt="CH Play" class="header__qr-download--right">
                    </div>
                  </div>
                </li>
                <li class="header__navbar-item">
                  <span class="header__navbar-fix">Kết nối</span>
                  <a href="" class="header__navbar-icon-link">
                    <i class="header__navbar-icon fa-brands fa-facebook"></i>
                  </a>
                  <a href="" class="header__navbar-icon-link">
                    <i class="header__navbar-icon fa-brands fa-instagram"></i>
                  </a>
                </li>
              </ul>
    
              <ul class="header__navbar-list">
                <li class="header__navbar-item">
                  <a href="" class="header__navbar-item-link">
                    <i class="header__navbar-icon fa-solid fa-bell"></i>
                    Thông báo
                  </a>
                </li>
                <li class="header__navbar-item">
                  <a href="" class="header__navbar-item-link">
                    <i class="header__navbar-icon fa-solid fa-circle-info"></i>
                    Trợ giúp
                  </a>
                </li>
                <li class="header__navbar-item header__navbar-item--strong header__navbar-item--gach">Đăng kí</li>
                <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
              </ul>
            </nav>
        </div>
      </header>


      <div class="container"></div>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
