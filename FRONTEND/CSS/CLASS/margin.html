  <body>
    <!-- 
        Lề (margin) là khoảng cách nằm giữa đường viền của phần tử đến một phần tử khác
        Cú pháp: margin: value;
        Có bốn loại giá trị:
            1. length - xác định dựa theo các loại đơn vị như: px, em, cm,...
            2. % - dựa theo tỷ lệ phần trăm chiều rộng phần nội dung của phần tử cha của nó
            3. auto	- canh nằm ở giữa phần nội dung của cha nó theo chiều ngang
            4. inherit - Kế thừa giá trị thuộc tính margin từ phần tử cha của nó                                                                                             
    -->
  </body>
