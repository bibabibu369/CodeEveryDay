<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="border.css">
    <title>Border</title>
</head>

<body>
    <!-- 
        Thông thường thì "đường viền" của một phần tử sẽ có ba đặc điểm chính : kiểu, độ dày, màu sắc
        khi muốn tạo đường viền cho một phần tử thì chúng ta cần phải thực hiện ba công việc như sau: 
        (1) thiết lập kiểu đường viền cho phần tử
        (2) thiết lập độ dày của đường viền
        (3) xác định màu sắc của đường viền.
    -->
    <!-- 
        Cú pháp (1): border-style: value;
        none	
        solid	
        dashed	
        dotted	
        double	
        groove	
        ridge	
        inset	
        outset	
        initial	
        inherit
    -->
    <!-- 
        Cú pháp (2): border-width: value;
        thin	
        medium	
        thick	
        length	
        initial	
        inherit
     -->
    <p class="no">
        Họ và Tên: Trần Anh Quân <br>
        Lớp: 64HTTT3 <br>
        MSV: 2251162125
    </p>
    <p class="four"> 4 different border styles.</p>
    <p class="three"> 3 different border styles.</p>
    <p class="two"> 2 different border styles.</p>
    <p class="one"> 1 border styles.</p>
</body>

</html>
