    <h1>JavaScript Basic</h1>
    <div>
        <p>
            Toán tử logical và câu lệnh điều kiện IF <br>
            Toán tử && sẽ kiểm tra xem value có phải 1 trong 6 giá trị sau:
            <ul>
                <li>false</li>
                <li>0</li>
                <li>"",</li>
                <li>null</li>
                <li>undefined</li>
                <li>NaN</li>
            </ul>
            Nếu không phải thì trả về true. <br>
            Ngược lại, toán tử || sẽ kiểm tra và nếu ko phải thì sẽ trả về value đầu tiên.
        </p>
