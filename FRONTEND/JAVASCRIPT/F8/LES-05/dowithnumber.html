<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số và làm việc với số</title>
    <script src="dowithnumber.js"></script>
</head>
<body style="font-size: larger;">
    <h1>Javascript Basic</h1>
    <h2>Số và làm việc với số</h2>
    <div>
        <p>
            1. Tạo giá trị number <br>
            <code>
                var number = 10;
            </code>
            <br><br>
            2. Phương thức toString() <br>
            <code>
                var number = 10; <br>
                var str = number.toString(); <br>
                document.write(str); <br>
            </code>
            3. Phương thức toFixed() <br>
            <code>
                var number = 10.123456; <br>
                var str = number.toFixed(2); <br>
                document.write(str); <br>
            </code>
        </p>
    </div>
</body>
</html>
